<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shrimp Faucet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shrimp Faucet</h1>
    </header>
    <main>
        <div class="info">
            <h2>Faucet Information</h2>
            <div class="data-box">Contract Address: 0x1ab0F52CAe9ed91fa95e425C6B8E20b889e28544</div>
            <div class="data-box">Token Contract Address: 0x4633841377513350FAF72Efc3c6e6f94F3BDD0F8</div>

        <div class="data-container">
            <h2>Claim Tokens</h2>
            <button onclick="claimTokens()">Claim Tokens</button>

            <button onclick="getFaucetBalance()">Get Faucet Balance</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>

</html>
