<!DOCTYPE html>
<html>
<head>
    <title>Shrimp Faucet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shrimp Faucet</h1>
    </header>
    <main>
        <div class="info">
            <h2>Faucet Information</h2>
            <div class="data-box">Contract Address: YOUR_CONTRACT_ADDRESS</div>
            <div class="data-box">Claim Amount: 1000 Shrimp Tokens</div>
            <div class="data-box">Cooldown Period: 24 hours</div>
        </div>
        <div class="data-container">
            <h2>Claim Tokens</h2>
            <input type="text" id="addressInput" placeholder="Enter your address">
            <button onclick="claimTokens()">Claim Tokens</button>
        </div>
        <div class="actions">
            <h2>Other Actions</h2>
            <button onclick="getFaucetBalance()">Get Faucet Balance</button>
            <button onclick="getLastClaimed()">Get Last Claimed</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
